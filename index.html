<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="all-calculate">
      <div class="calculate">
        <h2>Calculator</h2>
        <div class="display">
          <div class="monitor">

          </div>
        </div>
        <div class="user-input">
          <input type="text">
        </div>
        <div class="navigate">
          <div class="buttons">
            <div class="number figure">7</div>
            <div class="number figure">8</div>
            <div class="number figure">9</div>
            <div class="number plus">+</div>
            <div class="number figure">4</div>
            <div class="number figure">5</div>
            <div class="number figure">6</div>
            <div class="number minus">-</div>
            <div class="number figure">1</div>
            <div class="number figure">2</div>
            <div class="number figure">3</div>
            <div class="number multiplication">*</div>
            <div class="number figure">0</div>
            <div class="number slice"><</div>
            <div class="number reset">C</div>
            <div class="number division">/</div>
            <div class="number">&#8730;</div>
            <div class="number">,</div>
            <div class="number">+/-</div>
            <div class="number equals">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/app.js">

    </script>
  </body>
</html>
