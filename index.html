<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="all-calculate">
      <div class="calculate">
        <h2>Calculator</h2>
        <div class="display">
          <div class="monitor">

          </div>
        </div>
        <div class="user-input">
          <input type="text">
        </div>
        <div class="navigate">
          <div class="buttons">
            <button class="number number1">C</button>
            <button class="number number1"><</button>
            <button class="number number1">1</button>
            <button class="number number2">2</button>
            <button class="number number3">3</button>
            <button class="number division">/</button>
            <button class="number number4">4</button>
            <button class="number number5">5</button>
            <button class="number number6">6</button>
            <button class="number multiplication">*</button>
            <button class="number number7">7</button>
            <button class="number number8">8</button>
            <button class="number number9">9</button>
            <button class="number plus">+</button>
            <button class="number minus">-</button>
            <button class="number equals">=</button>
            <button class="number number0">0</button>
          </div>
        </div>
      </div>
    </div>

  <p>Выберите любимого персонажа:</p>
  <p><input list="character">
   <datalist id="character">
    <option value="Чебурашка"></option>
    <option value="Крокодил Гена"></option>
    <option value="Шапокляк"></option>
   </datalist></p>


    <script src="./js/app.js">

    </script>
  </body>
</html>
